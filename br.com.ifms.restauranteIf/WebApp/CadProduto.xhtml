<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
	</h:head>
	<h:body>
	<h2>Produto</h2>
		<h:form>
			<h:panelGrid>
				<p:outputLabel value="Descrição:" />
				<p:inputText value="#{ProdutoBean.produto.descricao}" required="true" />

				<p:outputLabel value="Estoque:" />
				<p:inputText value="#{ProdutoBean.produto.estoque}" required="true" />

				<p:outputLabel value="Estoque Mínimo:" />
				<p:inputText value="#{ProdutoBean.produto.estoqueMin}" required="true" />

				<p:outputLabel value="Valor:" />
				<p:inputText value="#{ProdutoBean.produto.valor}" required="true" />

				<h:commandButton action="#{ProdutoBean.addProduto()}"
					value="Salvar" />
				<h:messages showDetail="true" showSummary="false" />
			</h:panelGrid>
		</h:form>
	</h:body>
</html>
