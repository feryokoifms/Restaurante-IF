<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
	</h:head>
	<h:body>
		<h2>Vendas</h2>
		<h:form>
			<h:panelGrid>
		
				<p:outputLabel value="Nome:" />
				<p:inputText value="#{VendasBean.cliente.nome}" required="true" />
			
				<p:outputLabel value="Telefone:" />
				<p:inputText value="#{VendasBean.cliente.telefone}" required="true" />
			
				<p:outputLabel value="Endereco" />
				<p:inputText value="#{VendasBean.cliente.endereco}" required="true" />
			
				<p:outputLabel value="Numero da mesa:" />
				<p:inputText value="#{VendasBean.mesa.numero}" required="true" />
			
				<p:commandButton action="#{VendasBean.addVendas()}" value="Salvar" />
			</h:panelGrid>
		</h:form>
	</h:body>
</html>
